    support_desc: "Планы на будущее расширение В конце этого года uSky планирует построить линию длиной 2,4 км (1,5 мили) в Шардже, что позволит ему управлять пассажирским отсеком на более высоких скоростях и продемонстрировать, как пассажирские и грузовые отсеки могут быть интегрированы в одну сеть. По словам Хуссейна Аль Махмуди, генерального директора Sharjah Research Technology and Innovation Park, где расположены испытательные линии uSky, есть надежда на то, что небесные капсулы будут способствовать реализации стратегии эмирата по превращению эмирата в устойчивый футуристический центр."
