    support_desc: "Для начала работы с Smartbanking вам необходимо зарегистрироваться в системе с вашими данными После регистрации вы может зайти на страницу профиля и заполнить необходимые поля. Для создания кошельков необходимо заполнить имя, фамилию и номер паспорта. После создания кошелька вы можете переводить средства на другие кошельки и совершать платежи за услуги и сервисы. Транзакции поддерживают автоматическую конвертацию валют. Вы также можете просмотреть историю транзакций и скачать чеки в ПДФ. Быстрый рост научно-технического прогресса и новые информационные технологии оказывают существенное влияние и на общую оценку привлекательности банка. Развитие технологического процесса позволяет не только увеличить скорость обработки документов и ведения кассовых операций, но и расширить клиентуру. Благодаря Интернету взаимосвязь клиент-банк становится более оперативной, что позволяет также дифференцированно работать с заказчиком в зависимости от индивидуальных предпочтений, склонности к риску и формирования портфеля клиента. А развитие информационных технологий позволяет в значительной степени сократить дистанцию между производителем и потребителем банковских услуг, существенно обостряет межбанковскую конкуренцию, а, следовательно, способствует развитию банковского обслуживания, как в количественном, так и в качественном аспекте."
    small_info: "Мы динамичная быстроразвивающаяся компания, нацеленная на предоставление лучших услуг в финансовой сфере. Интернет-банкинг — это общее название технологий дистанционного банковского обслуживания, а также доступ к счетам и операциям (по ним), предоставляющийся в любое время и с любого устройства, имеющего доступ в Интернет. Для выполнения операций используется браузер, то есть отсутствует необходимость установки клиентской части программного обеспечения системы."
